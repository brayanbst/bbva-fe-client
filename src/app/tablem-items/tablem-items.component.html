<div class="table-group">
    <p-table
      [value]="items.length > 0 ? items : []"
      [paginator]="true"
      [showCurrentPageReport]="true"
      [rows]="10"
      responsiveLayout="scroll"
      styleClass="p-datatable-ms p-datatable-gridlines mt-4"
    >
      <ng-template pTemplate="header">
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Age</th>
          <th>Actions</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-item>
        <tr>
          <td>{{ item.id }}</td>
          <td>{{ item.name }}</td>
          <td>{{ item.age }}</td>
          <td>
            <button pButton icon="pi pi-pencil p-button-primary" class="action-button" (click)="onShowEdit.emit(item)"></button>
            <button pButton icon="pi pi-trash" class="action-button" (click)="onDelete.emit(item.id)"></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
